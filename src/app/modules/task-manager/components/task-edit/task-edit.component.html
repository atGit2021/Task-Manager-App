
<div class="addDiv">
    <h2>Edit Task</h2>

    <form (ngSubmit)="updateTask()">
        <table class="addTable">
            <tr>
                <th>Name</th>
                <td>
                    <input class="input" type="text" name="name" required [(ngModel)]="model.name">
                </td>
            </tr>
            <tr>
                <th>Description</th>
                <td>
                    <textarea class="input" type="text" name="description" [(ngModel)]="model.description"></textarea>
                </td>
            </tr>
            <tr>
                <th>Dependencies</th>
                <td>
                    <textarea class="input" type="text" name="dependencies" [(ngModel)]="model.dependencies"></textarea>
                </td>
            </tr>
            <tr>
                <th>Due Date</th>
                <td>
                    <input class="input" type="text" placeholder="mm/dd/yyyy" name="date"
                        [(ngModel)]="model.timeToComplete">
                </td>
            </tr>
        </table>
        <div class="submitBtn">
            <button type="submit">Update</button>
        </div>
    </form>

</div>
