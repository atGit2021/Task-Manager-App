<div class="taskList">
    <h2>
        Tasks:
    </h2>

    <ul>

        <li *ngFor="let task of myTasks">
            <div class="container">
                <div class="btn" [routerLink]="['/details', task.id]" > 
                    {{ task.name }}
                    <br>
                    <span id="time">Due by: {{ task.timeToComplete }}</span>
                </div>

                <div class="dDiv" (click)="deleteTask(task.id)">
                    <img class="trashIcon" src="../../../../../assets/trash.jpg" />
                </div>
            </div>
        </li>

    </ul>
</div>
